version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ggazers-postgres
    environment:
      POSTGRES_USER: ggazers
      POSTGRES_PASSWORD: ggazers123
      POSTGRES_DB: ggazers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ggazers"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
